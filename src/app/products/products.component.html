<div class="grid-container">
  <h1 class="mat-h1">Product List</h1>
  <div class="form-group">
    <button mat-raised-button type="button" (click) = "onSortDirectionLow()" color="primary">Low Price</button>
    <button mat-raised-button type="button" (click) = "onSortDirectionHigh()" color="accent">High Price</button>
    
    <input type="text" class="form-control mb-4" placeholder="Search" [(ngModel)]="query">
  </div>
  <mat-grid-list cols="4" rowHeight="450px">
    <mat-grid-tile *ngFor="let card of cards | async | searchFilter:query | sort:['price',SortDirection] " [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          Â¥{{card.price}}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
